<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>calculator</title>
</head>
<body>
	<div id="container">
			<input type="text" id="operand1" placeholder="0">
			<select id="operator">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
				<option value="%">%</option>
			<input type="text" id="operand2" placeholder="0">
			<button id="calculate">Try me!</button>
			</select>
	</div>
	<script src="app.js"></script>
</body>
</html>
