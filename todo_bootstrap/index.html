<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do or not to-do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- header -->
    <h1 class="text-center mt-5 text-white">to-do or not to-do</h1>
	<!-- form and add button -->
    <div class="d-flex align-items-center mb-3 p-3">
        <div class="form-floating flex-grow-1">
            <input type="text" class="form-control" id="todo-input" placeholder="Enter a task">
            <label for="floatingInput">Enter a task</label>
        </div>
        <button type="submit" class="btn ctm-btn ms-2 w-25 add">Add</button>
    </div>

    <div class="p-2 container w-75">
		<!-- task list -->
        <ul class="list-group"></ul>
		  <!-- delete button -->
          <button type="button" class="btn btn-danger mt-3 w-100 delete">Delete Selected Tasks</button>
    </div>
	<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
