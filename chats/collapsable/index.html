<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- <div id="chat-container"> -->
	<div id="chat-container" class="card shadow">
		<!-- card header -->
		<div id="chat-header" class="card-header bg-primary text-white d-flex justify-content-between align-items-center position-relative">
			<h5 class="mb-0">Chat</h5>
			<!-- notification badge -->
			<span id="notification-indicator" class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle" style="display: none;">
				<span class="visually-hidden">New messages</span>
			</span>
			<!-- toggle icon -->
			<i class="fas fa-chevron-up" id="toggle-icon"></i>
		</div> <!-- this closes the chat header -->
		<!-- chat body -->
		<div id="chat-body" class="card-body p-0" style="display: none;"> <!-- style="display: none;" -->
			<!-- recent chats window -->
			<div id="recent-chats"> <!-- this wraps two chats examples, and the button -->
				<div class="list-group list-group-flush p-2 ms-1 me-1">
					<a href="#" class="list-group-item list-group-item-action">
						<div class="d-flex align-items-center">
							<img src="https://avatars.githubusercontent.com/u/131959167?v=4" alt="User" class="rounded-circle me-3" width="50" height="50">
							<div>
								<h6 class="mb-0">erivero-</h6>
								<p class="mb-0">Hi! How can I help yo...</p>
							</div>
						</div>
					</a>
					<a href="#" class="list-group-item list-group-item-action">
						<div class="d-flex align-items-center">
							<img src="https://avatars.githubusercontent.com/u/130370039?v=4" alt="User" class="rounded-circle me-3" width="50" height="50">
							<div>
								<h6 class="mb-0">albagar4</h6>
								<p class="mb-0">fatal, gracias.</p>
							</div>
						</div>
					</a>
				</div>
				
				<button id="new-chat-btn" class="btn btn-primary rounded-circle">
					<i class="fas fa-plus"></i>
				</button>	
			</div>
			<!-- new chat window -->
			<div id="friends-list" style="display:none;">
				<div class="list-group list-group-flush p-2 ms-1 me-1">
					<div id="back-to-recents" class="list-group-item bg-light btn">
						<i class="fas fa-arrow-left me-2"></i>
						<span>back to recents</span>
					</div>
					<a href="#" class="list-group-item list-group-item-action">
						<h6 class="mb-1">albagar4</h6>
					</a>
				</div>
			</div>
			<!-- chat window -->
			<div id="chat-window" style="display:none;">
				<!-- back - username bar -->
				<div id="back" class="p-2 bg-light border-bottom">
					<i class="fas fa-arrow-left btn"></i>
					<span id="current-chat-name">paquito</span>
				</div>
				<!-- chat messages -->
				<div id="chat-messages" class="p-3">
					<div class="message in">hola</div>
					<div class="message out">caracola</div>
				</div>
				<form id="chat-form" class="p-2 bg-light border-top">
					<div class="input-group">
						<input type="text" id="message-input" class="form-control" placeholder="Type a message">
						<button type="submit" class="btn btn-primary">
							<i class="fas fa-paper-plane"></i>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div> <!-- this closes the whole chat container -->
	<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
