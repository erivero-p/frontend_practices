<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />
</head>
<body>
    <button class="chat-toggler">
        <span class="material-symbols-outlined">chat</span>
        <span class="material-symbols-outlined d-none">close</span>
    </button>
    <div class="container mt-5 d-flex justify-content-end d-none">
        <div class="card ctm-card shadow">
            <div class="card-header ctm-header">
                <h2 class="card-title">Chatbox</h2>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex align-items-center">
                            <span class="material-symbols-outlined me-3 toy">smart_toy</span>
                            <div class="chat-bubble chat-bubble--in">
                                Hi! How can I help you today?
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="d-flex justify-content-end me-2">
                            <div class="chat-bubble chat-bubble--out">
                                Fatal, gracias
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer ctm-footer">
                <div class="input-group">
                    <input type="text" class="form-control chat-input" placeholder="Type a message">
                    <button class="btn send-btn" type="button">
                        <span class="material-symbols-outlined">send</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
