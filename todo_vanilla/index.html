<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>can you pls?</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>to-do list</h1>
	<input type="text" id="input" placeholder="stop procrastinating pls">
	<button id="button">letsgo!</button>
	<ul id="task-list"></ul>

	<script src="app.js"></script>
</body>
</html>



<!-- 
	<head> 
 	head contains information that is not visible to the user but is important for the browser
	v.e. meta tags, title, link to stylesheets, scripts, etc.
		<title>: the title of the page (on the browser tab)
		<link>: link to external resources (stylesheets for example)

	<body>
	this contains the visible content of the page (headers, list, paragraphs, etc)
		<h1>: header tag, the smallest number, the biggest the header
		<input>: input field for the user to type in
		<button>: button for the user to click
		<ul>: unordered list
		<script> will be used to link the javascript file to the html file
		it is convenient to put the script tag at the end of the body tag to make sure that 
		the html content is loaded before the javascript file is executed
	"id" allows us to set an idetificator
	
-->
