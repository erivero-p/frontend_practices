<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-mid">
        <div class="container-fluid">
            <a class="navbar-brand" id="pong" href="#">PONG</a>
            <div class="d-flex ms-auto align-items-center">
                <a class="nav-link link-custom" href="home.html">Home</a>
            </div>
        </div>
      </nav>
      <!-- login card -->
      <div class="container mt-5 blinking-neon-frame">
        <div class="container login-card">
          <div class="row" id="contact">
            <h2 class="text-center custom-title">Sign up</h2>
            <div class="d-flex align-items-center mb-3 p-3">
              <div class="form-floating">
                  <input type="email" class="form-control" id="todo-input" placeholder="email">
                  <label for="floatingInput">email</label>
              </div>
            </div>
            <form>
                <div class="mb-3">
                  <label for="user" class="form-label custom-text">User</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label custom-text">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label custom-text" for="exampleCheck1">Remember me</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-custom">Submit</button>
                  <div class="text-center custom-text p-1">or</div>
                  <button type="submit" class="btn btn-custom">login with 42</button>
                </div>
              </form>
              <div class="d-flex justify-content-center mt-3">
                <a href="#" class="custom-text link-custom">Forgot your password?</a>
              </div>
          </div>
        </div>
      </div>
    <!-- Button trigger modal -->
<div class="container d-flex justify-content-center mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    this wont be a button, but a pop-up when user does not exists
  </button>
</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">User does not exist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You don't have an account?
            <a href="#" class="custom-text link-custom">Sign up</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Got it!</button>
<!--           <button type="button" class="btn btn-primary">Save changes</button>
 -->        </div>
      </div>
    </div>
  </div>
    <script src="neon.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
