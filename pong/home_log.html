<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ctm-navbar">
        <div class="container-fluid">
            <span class="navbar-brand" id="pong">PONG</span>
            <div class="d-flex ms-auto align-items-center">
                <button class="nav-link ctm-link btn btn-link" type="button" data-bs-toggle="collapse" data-bs-target="#userMenu" aria-expanded="false" aria-controls="userMenu" id="welcomeButton"></button>
            </div>
        </div>
    </nav>
    <!-- collapsible navbar -->
    <div class="position-fixed top-0 end-0 mt-5 me-3">
        <div class="collapse" id="userMenu">
            <div class="p-4 ctm-card">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link ctm-link" href="#">My profile</a>

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link ctm-link" href="#" data-bs-toggle="modal" data-bs-target="#log-out">Log out</a>
                        </li>
                    </ul>
                </div>
            </div>
    </div>
    <!-- log out modal -->
    <div class="modal fade" id="log-out" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Log out</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure you want to log out?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Yes</button>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
    <!-- header -->
    <h5 class="text-center ctm-text-light mt-4 p-5" id="neon-text">what do you want to play?</h5>
